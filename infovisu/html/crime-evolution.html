<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CrimeWatch DC – Crime Evolution Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="../css/crime-evolution.css" />

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head> 
<body>
    <nav class="navbar">
        <div class="nav-left">
          <a href="home.html" class="nav-logo">CrimeWatch DC</a>
        </div>
        <div class="nav-right">
          <a href="home.html" class="nav-link">Home</a>
          <a href="#" class="nav-link">Check Your Visit</a>
          <!-- later you can add more links -->
        </div>
      </nav>

    <header>
        <h1>CrimeWatch DC</h1>
        <p class="subtitle">Crime Evolution Dashboard – Evolution of crime</p>
    </header>

    <main>
      <!-- section for the crime-count interactive dashboard -->
      <section class="crime-evolution-dashboard">
        <h2>Monthly Crime Evolution</h2>
        <div class="dashboard-timeline-grid">
        <div class="timeline-and-filters">

          <svg id="timeline-chart-svg"></svg>
          <div id="timeline-tooltip" class="tooltip"></div>

          <div class="timeline-filter-panel">
            <label for="offense-select">Offense Group:</label>
            <select id="offense-select">
              <option value="all">All Offenses</option>
            </select>
      
            <label for="method-select">Method:</label>
            <select id="method-select">
              <option value="all">All Methods</option>
            </select>
      
            <label for="shift-select">Shift:</label>
            <select id="shift-select">
              <option value="all">All Shifts</option>
            </select>
      
            <label for="district-select">District:</label>
            <select id="district-select">
              <option value="all">All Districts</option>
            </select>
      
            <label for="ward-select">Ward:</label>
            <select id="ward-select">
              <option value="all">All Wards</option>
            </select>
          </div>
        </div>
      </div>
      </section>

      <!-- section for the daily-count heat calendar --> 
      <section class ="heat-calendar">
        <h2>Daily Crime Evolution</h2>

        <div class="dashboard-timeline-grid">
          <div class="timeline-and-filters">
  
            <svg id="daily-crime-chart-svg"></svg>
            <div id="heatcalendar-tooltip" class="tooltip"></div>
  
            <div class="heatcalendar-filter-panel">
              <label for="heatcalendar-offense-select">Offense Group:</label>
              <select id="heatcalendar-offense-select">
                <option value="all">All Offenses</option>
              </select>
        
              <label for="heatcalendar-method-select">Method:</label>
              <select id="heatcalendar-method-select">
                <option value="all">All Methods</option> 
              </select>
        
              <label for="heatcalendar-shift-select">Shift:</label>
              <select id="heatcalendar-shift-select">
                <option value="all">All Shifts</option>
              </select>
        
              <label for="heatcalendar-district-select">District:</label>
              <select id="heatcalendar-district-select">
                <option value="all">All Districts</option>
              </select>
        
              <label for="heatcalendar-ward-select">Ward:</label>
              <select id="heatcalendar-ward-select">
                <option value="all">All Wards</option>
              </select>
            </div>
          </div>
              </div>
            </section>
  
    </main>


    <footer>
        <p>© 2025 CrimeWatch DC – Built with ❤️</p>
    </footer>
      
    <script src="../js/crime-evolution.js"></script>
</body>
</html>
