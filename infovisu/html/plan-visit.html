<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Your Visit – CrimeWatch DC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/plan-visit.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
</head>

<body>

<!-- Navigation bar -->
<nav class="navbar">
  <div class="nav-left">
    <a href="home.html" class="nav-logo">CrimeWatch DC</a>
  </div>
  <div class="nav-right">
    <a href="home.html" class="nav-link">Home</a>
    <a href="#" class="nav-link">Check Your Visit</a>
    <!-- later you can add more links -->
  </div>
</nav>

<header data-aos="fade-down">
  <h1>Check Your Visit</h1>
  <p>Find everything you need to stay safe and informed when visiting Washington DC.</p>
</header>

<main>
    <section class="selection">
      <h2>Where are you going?</h2>
  
      <div class="options-container">
        
        <div class="option-group">
          <h3>🏛️    Choose a Ward</h3>
          <select id="ward-select">
            <option value="">-- Select a Ward --</option>
            <!-- Wards populated dynamically -->
          </select>
        </div>
  
        <div class="option-group">
          <h3>🌟    Choose a Famous Place</h3>
          <select id="place-select">
            <option value="">-- Select a Famous Place --</option>
            <!-- Places populated dynamically -->
          </select>
        </div>
  
      </div>
    </section>
  
    <!-- 💥 You forgot this section! -->
    <section id="results">
      <!-- Dynamic results will be injected here -->
    </section>
  
  </main>
  
<footer>
  <p>© 2025 CrimeWatch DC — Always stay safe.</p>
</footer>

<script src="../js/plan-visit.js"></script>
<script>
  AOS.init({
    duration: 800,
    once: true,
    easing: 'ease-in-out',
  });
</script>

</body>
</html>
